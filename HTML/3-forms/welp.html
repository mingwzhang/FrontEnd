<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form>
      <h3>Welp! Review Form</h3>
      <label>Reviewer Name: </label> <input type="text" required /> <br /><br />
      <label>What are you reviewing? </label> <input type="text" required />
      <br /><br />

      <label>Do you want to visit again? </label>
      <input type="radio" name="try-again" /> Yes
      <input type="radio" name="try-again" /> No
      <input type="radio" name="try-again" /> Maybe <br /><br />
      <label>What's your rating out of 5</label>
      <input type="number" maxlength="5" /> <br /><br />
      <label>Any comment?</label><br />
      <textarea
        id="data-entry"
        rows="7"
        cols="42"
        placeholder="Write here!"
        maxlength="250"
      ></textarea>
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
