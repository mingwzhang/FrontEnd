<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>

  <body>
    <form>
      <h2>RSVP</h2>
      <p>Come and make our special day more awesome!</p>
      <br />
      First Name: <input type="firstName" /> <br /><br />
      Last Name: <input type="lastName" /> <br /><br />
      Are you coming?<br />
      <input type="radio" /> Yes <input type="radio" /> No
      <input type="radio" /> Maybe <br /><br />
      Any dietary restrictions for main course?<br />
      <input type="checkbox" /> Gluten-free <input type="checkbox" /> Vegan
      <input type="checkbox" /> Meat <input type="checkbox" /> None <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
